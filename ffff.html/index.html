<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores Online - Tu floristería digital</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
        }
        nav a:hover {
            background-color: #4CAF50;
        }
        main {
            padding: 20px;
        }
        .product {
            display: inline-block;
            width: 300px;
            margin: 20px;
            text-align: center;
        }
        .product img {
            width: 200px;
            height: 200px;
        }
        .product h3 {
            margin-top: 10px;
        }
        .product p {
            margin-top: 5px;
        }
        .product button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Flores Online</h1>
        <p>Tu floristería digital</p>
    </header>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Catálogo</a>
        <a href="#">Sobre Nosotros</a>
        <a href="#">Contacto</a>
    </nav>
    <main>
        <h2>Nuestras Flores</h2>
        <div class="product">
            <img src="images/s2.png" alt="Rosa">
            <h3>Rosa Roja</h3>
            <p>15.99$</p>
            <button>Añadir al carrito</button>
        </div>
        <div class="product">
            <img src="girasol.jpg" alt="Girasol">
            <h3>Girasol</h3>
            <p>10.99$</p>
            <button>Añadir al carrito</button>
        </div>
        <div class="product">
            <img src="tulipan.jpg" alt="Tulipán">
            <h3>Tulipán Amarillo</h3>
            <p>8.99$</p>
            <button>Añadir al carrito</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Flores Online. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
